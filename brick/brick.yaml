name: riverpod_clean_feature_brick
description: A Riverpod Feature maker for Flutter projects

repository: https://github.com/lucavenir/riverpod_clean_feature_brick

version: 0.0.1+1

environment:
  mason: ">=0.1.0-dev.50 <0.1.0"

vars:
  name:
    type: string
    prompt: What is this feature's name?
    default: new_feature
  state:
    type: boolean
    prompt: Does this feature need state management?
    default: true
  pages:
    type: boolean
    prompt: Does this feature need a new page?
    default: true
  services:
    type: boolean
    prompt: Besides a repository, does this feature need a use case layer?
    default: false
  models:
    type: boolean
    prompt: Does this feature need models?
    default: true
  sources:
    type: enum
    prompt: Does this feature need sources?
    default: both
    values:
      - both
      - remote
      - local
      - none
  codegen:
    type: boolean
    prompt: Enable code generation for riverpod?
    default: true
  freezed:
    type: boolean
    prompt: Enable freezed to generate models and entities?
    default: true
