name: riverpod_clean_feature
description: A Riverpod Feature maker for Flutter projects

repository: https://github.com/lucavenir/riverpod_clean_feature_brick

version: 0.0.3

environment:
  mason: ">=0.1.0-dev.50 <0.1.0"

vars:
  name:
    type: string
    prompt: What is this feature's name?
    default: something_new
  state:
    type: enum
    prompt: How does this feature handle state?
    default: provider
    values:
      - provider
      - controller
      - both
      - "no state is involved"
  page:
    type: boolean
    prompt: Does this feature need a new page?
    default: true
  model:
    type: boolean
    prompt: Does this feature need new models?
    default: true
